<body>
	
	<h2>Create a stream</h2>

	<form name="createStreamInput" action="createStreamServlet"
		method="get">
		<input type="text" name="streamName"><br> Name your stream <br><br> <input
			type="text" name="tags"><br> Tag your stream <br><br> <input 
			type="text" name="subscribers"><br> Add Subscribers <br><br> <input 
			type="text" name="message"><br> Optional Message for Invite <br><br> <input 
			type="text"	name="url"><br> URL to cover image (Can be empty)<br><br><input 
			type="submit" value="Create Stream">
	</form>
